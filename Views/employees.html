<h1>Alkalmazottak kezelése</h1>
<form ng-submit="getAllEmploye()">
  <select class="form-select" aria-label="Default select example" ng-model="emp" ng-change="select(emp)">
    <option ng-repeat="employee in employees" id="option" value="{{employee.ID}}">{{employee.name}}</option>
  </select>
  <div class="form-floating mb-3">
      <input type="name" class="form-control" id="floatingName" placeholder="name" ng-model="employee.name">
      <label for="floatingName">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="address" class="form-control" id="floatingAddress" placeholder="Address" ng-model="employee.address">
      <label for="floatingAddress">Address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPosition" placeholder="Position" ng-model="employee.position">
      <label for="floatingPosition">Position</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingpricePerHour" placeholder="pricePerHour" ng-model="employee.pricePerHour">
      <label for="floatingpricePerHour">Bér</label>
    </div>
  
    <button type="button" class="btn btn-primary" ng-click="insert()" ng-if="!editmode">Felvétel</button>
    <button type="button" class="btn btn-primary" ng-click="update(employee.ID)" ng-if="editmode">Módosít</button>
    <button type="button" class="btn btn-primary" ng-click="delete(employee.ID)" ng-if="editmode">Törlés</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()" ng-if="editmode">Mégsem</button>

</form>
