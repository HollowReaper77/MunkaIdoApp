<h1>Statisztika</h1>
<select class="form-select" aria-label="Default select example">
    <option ng-repeat="month in months" id="option">{{month}}</option>
</select>


<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Alkalmazot</th>
            <th>Munkabér</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employe in employees | filter: option" ng-click="details(month)"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <td>{{$index+1}}.</td>
            <td>{{employe.name}}</td>
            <td ng-repeat="worktime in worktimes">{{worktime.pricePerHour}}</td>


        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">Összesen kifizetendő bér: {{worktime.length}}</td>
        </tr>
    </tfoot>
</table>
