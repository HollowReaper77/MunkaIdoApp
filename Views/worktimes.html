<h1>Munkaid≈ëk</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>EmployeID</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employe in employees" ng-click="details(employees)"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <td>{{$index+1}}.</td>
            <td>{{employees.empID}}</td>
            <td>{{employees.date}}</td>
            <td>{{employees.start}}</td>
            <td>{{employees.end}}</td>
        </tr>
    </tbody>
</table>
